<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F26B3A"/>
            <stop offset="50%" style="stop-color:#F28C5A"/>
            <stop offset="100%" style="stop-color:#FFAB7A"/>
        </linearGradient>
        <linearGradient id="darkOverlay" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0D0D12;stop-opacity:0.25"/>
            <stop offset="100%" style="stop-color:#0D0D12;stop-opacity:0"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1024" height="1024" rx="224" ry="224" fill="url(#bgGradient)"/>
    <rect width="1024" height="1024" rx="224" ry="224" fill="url(#darkOverlay)"/>

    <!-- Organic wave -->
    <path d="M0,650 Q200,550 450,600 T900,530 T1024,580 L1024,1024 L0,1024 Z" fill="#0D0D12" opacity="0.12"/>

    <!-- Sunburst icon -->
    <g transform="translate(512, 512)" filter="url(#glow)">
        <!-- Outer rays -->
        <g fill="#FFFFFF">
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(0)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(30)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(60)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(90)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(120)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(150)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(180)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(210)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(240)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(270)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(300)"/>
            <rect x="-10" y="-240" width="20" height="60" rx="10" transform="rotate(330)"/>
        </g>

        <!-- Middle rays -->
        <g fill="#FFFFFF" opacity="0.9">
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(15)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(45)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(75)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(105)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(135)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(165)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(195)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(225)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(255)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(285)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(315)"/>
            <rect x="-7" y="-190" width="14" height="45" rx="7" transform="rotate(345)"/>
        </g>

        <!-- Inner dots -->
        <g fill="#FFFFFF" opacity="0.85">
            <circle cx="0" cy="-120" r="14" transform="rotate(0)"/>
            <circle cx="0" cy="-120" r="14" transform="rotate(45)"/>
            <circle cx="0" cy="-120" r="14" transform="rotate(90)"/>
            <circle cx="0" cy="-120" r="14" transform="rotate(135)"/>
            <circle cx="0" cy="-120" r="14" transform="rotate(180)"/>
            <circle cx="0" cy="-120" r="14" transform="rotate(225)"/>
            <circle cx="0" cy="-120" r="14" transform="rotate(270)"/>
            <circle cx="0" cy="-120" r="14" transform="rotate(315)"/>
        </g>

        <!-- Center circle -->
        <circle cx="0" cy="0" r="50" fill="#FFFFFF"/>
    </g>
</svg>
